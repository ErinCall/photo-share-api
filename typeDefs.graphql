# PhotoShare GraphQL Schema 

type Photo {
    id: ID!
    name: String!
    url: String!
    description: String
    category: PhotoCategory!
}

enum PhotoCategory {
  PORTRAIT
  ACTION
  LANDSCAPE
  GRAPHIC
}

input PostPhotoInput {
  name: String!
  description: String
  category: PhotoCategory=PORTRAIT
}

type Query {
    totalPhotos: Int!
    allPhotos: [Photo!]!
}

type Mutation {
    postPhoto(input:PostPhotoInput!): Photo!
}