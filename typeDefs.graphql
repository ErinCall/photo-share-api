type User {
    id: ID!
    name: String!
    postedPhotos: [Photo!]!
}

type Photo {
    id: ID!
    name: String!
    description: String
    url: String!
    category: PhotoCategory!
    postedBy: User!
}

enum PhotoCategory {
    PORTRAIT
    ACTION
    LANDSCAPE
    GRAPHIC
}

input PostPhotoInput {
    name: String!
    description: String
    category: PhotoCategory=PORTRAIT
}

type Query {
    totalPhotos: Int!
    allPhotos: [Photo!]!
    Photo(id: ID!): Photo

    totalUsers: Int!
    allUsers: [User!]!
    User(id: ID!): User!
}

type Mutation {
    postPhoto(input: PostPhotoInput!): Photo!
    addUser(name: String!): User!
}
